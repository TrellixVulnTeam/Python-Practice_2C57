<!DOCTYPE html>
<html lang="en">
<title>Data Collector App</title>

<head>
    <link href="../static/css/main.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1>Collecting height</h1>
        <h3>Please fill the entires to get population statistics on height</h3>
        <div class="message">
            {{text | safe}}
        </div>
        <form action="{{url_for('success')}}" method="POST">
            <input title="Your email will be safe with us" placeholder="Enter your email" type="email" name="email_name" required><br></input>
            <input title="Your data will be safe with us" placeholder="Enter your height in cm" type="number" min="50" max="300" name="height_name" required><br></input>
            <button type="submit">Submit</button>
        </form>
        <form action="{{url_for('loadfile')}}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file"><br></input>
            <button type="submit"> Submit file </button>
        </form>
        {% include btn ignore missing %}
    </div>
</body>

</html>
